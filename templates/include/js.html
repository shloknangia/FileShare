<script type="text/javascript">
    $(function () {
        var pageid = $("body").attr("id");
        var isMobile = window.mobilecheck();

        if (!isMobile) {
            // 导航激活
            $(".navbar-nav a").removeClass("active");
            $(".navbar-nav a[href$='/"+pageid+"']").addClass("active");
            if (pageid == 'index') $(".navbar-nav a:eq(0)").addClass("active");

            $(".navbar-nav").fadeIn(1000);
        } else {
            // dropdown 导航
            var $div = $(".navbar .dropdown");
            $div.find("a").removeClass("active");
            $div.find("a[href$='/"+pageid+"']").addClass("active");
            if (pageid == 'index') $div.find("a:eq(0)").addClass("active");

            $div.find("button").text($div.find("a.active").text());
            $div.fadeIn(1000);
        }
    });
</script>
